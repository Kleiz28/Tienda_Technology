<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Technology</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.0/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.0/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link  rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-light">
<div class="container-fluid vh-100">
    <div class="row h-100">
        <!-- Left Side - Branding -->
        <div class="col-lg-6 d-none d-lg-flex flex-column justify-content-center align-items-center bannerLogin text-white">
            <div class="text-center">
                <i class="bi bi-shop display-1 mb-4"></i>
                <h1 class="fw-bold mt-3 mb-3">TECHNOLOGY</h1>
                <p class="lead">Impulsa Tu Vida con lo Último en Tecnología</p>
                <p class="text-light">Accede a la plataforma.</p>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="fondoLogin col-lg-6 d-flex flex-column justify-content-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-10">
                        <div class="card shadow-lg border-0">
                            <div class="contentLogin card-body p-5">
                                <div class="text-center mb-4">
                                    <h3 class="fw-bold">Iniciar Sesión</h3>
                                    <p class="text-muted">Ingresa tus credenciales</p>
                                </div>

                                <form id="loginForm" class="needs-validation" novalidate>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <div class="input-group">
                                                <span class="input-group-text">
                                                    <i class="bi bi-envelope"></i>
                                                </span>
                                            <input type="email" class="form-control" id="email" required>
                                            <div class="invalid-feedback">Por favor ingresa un email válido.</div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <div class="input-group">
                                                <span class="input-group-text">
                                                    <i class="bi bi-lock"></i>
                                                </span>
                                            <input type="password" class="form-control" id="password" required>
                                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                            <div class="invalid-feedback">Por favor ingresa tu contraseña.</div>
                                        </div>
                                    </div>

                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                            Recordarme
                                        </label>
                                    </div>

                                    <div class="d-grid mb-3">
                                        <button type="submit" class="btn botonInicioSesion btn-lg">
                                            <span class="spinner-border spinner-border-sm d-none me-2" id="loginSpinner"></span>
                                            <i class="bi bi-box-arrow-in-right me-2"></i>
                                            Iniciar Sesión
                                        </button>
                                    </div>
                                </form>

                                <div class="text-center">
                                    <p class="text-muted">
                                        <a href="index.html" class="text-decoration-none">
                                            <i class="bi bi-arrow-left"></i> Volver al inicio
                                        </a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
