<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Technology</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.0/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link  rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-light">
<div class="container-fluid vh-100">
    <div class="row h-100">
        <!-- Left Side - Branding -->
        <div class="col-lg-6 d-none d-lg-flex flex-column justify-content-center align-items-center bannerLogin text-white">
            <div class="text-center">
                <i class="bi bi-shop display-1 mb-4"></i>
                <h1 class="fw-bold mt-3 mb-3">TECHNOLOGY</h1>
                <p class="lead">Impulsa Tu Vida con lo Último en Tecnología</p>
                <p class="text-light">Accede a la plataforma.</p>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="fondoLogin col-lg-6 d-flex flex-column justify-content-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-10">
                        <div class="card shadow-lg border-0">
                            <div class="contentLogin card-body p-5">
                                <div class="text-center mb-4">
                                    <h3 class="fw-bold">Iniciar Sesión</h3>
                                    <p class="text-muted">Ingresa tus credenciales</p>
                                </div>

                                <form id="loginForm" class="needs-validation" novalidate  th:action="@{/login}" method="post">
                                    <div class="mb-3">
                                        <label for="usuario" class="form-label">Usuario</label>
                                        <div class="input-group">
                                                <span class="input-group-text">
                                                    <i class="bi bi-envelope"></i>
                                                </span>
                                            <input type="text" class="form-control form-control-lg" id="usuario" name="usuario" required autofocus>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="clave" class="form-label">Contraseña</label>
                                        <div class="input-group">
                                                <span class="input-group-text">
                                                    <i class="bi bi-lock"></i>
                                                </span>
                                            <input type="password" class="form-control form-control-lg" id="clave" name="clave" required>
                                            <div class="fw-bold invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
                                        </div>
                                    </div>

                                    <div class="d-grid mt-5 mb-3">
                                        <button type="submit" class="btn botonInicioSesion btn-lg">
                                            <span class="spinner-border spinner-border-sm d-none me-2" id="loginSpinner"></span>
                                            <i class="bi bi-box-arrow-in-right me-2"></i>
                                            Iniciar Sesión
                                        </button>
                                    </div>
                                </form>

                                <div class="text-center">
                                    <p class="text-muted">
                                        <a href="/tienda" class="text-decoration-none">
                                            <i class="bi bi-arrow-left"></i> Volver al inicio
                                        </a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        const loginSpinner = document.getElementById('loginSpinner');
        const passwordInput = document.getElementById('clave');

        // Función para validar contraseña en tiempo real
        function validarContrasena() {
            const valor = passwordInput.value;

            if (valor.length < 6) {
                passwordInput.classList.remove('is-valid');
                passwordInput.classList.add('is-invalid');
                return false;
            } else {
                passwordInput.classList.remove('is-invalid');
                passwordInput.classList.add('is-valid');
                return true;
            }
        }

        passwordInput.addEventListener('input', validarContrasena);
        passwordInput.addEventListener('blur', validarContrasena);

        loginForm.addEventListener('submit', function(event) {
            const username = document.getElementById('usuario').value;
            const password = document.getElementById('clave').value;

            if (!username || !password) {
                event.preventDefault(); // Detiene el envío del formulario
                Swal.fire({
                    icon: 'warning',
                    title: 'Campos incompletos',
                    text: 'Por favor, ingresa tu usuario y contraseña.',
                    confirmButtonColor: '#0d6efd'
                });
            }
        });

        /*[# th:if="${error}"]*/
        const errorMessage = /*[[${error}]]*/ null;
        if (errorMessage) {
            Swal.fire({
                icon: 'error',
                title: 'Error de Acceso',
                text: errorMessage,
                confirmButtonColor: '#dc3545'
            });
        }
        /*[/]*/

        /*[# th:if="${logout}"]*/
        const logoutMessage = /*[[${logout}]]*/ null;
        if (logoutMessage) {
            loginSpinner.classList.remove('d-none');
            // Simular proceso de inicio de sesión
            setTimeout(function() {
                loginSpinner.classList.add('d-none');
                Swal.fire({
                    icon: 'success',
                    title: 'Sesión Cerrada',
                    text: logoutMessage,
                    timer: 2000,
                    showConfirmButton: false
                });
            }, 1500);
        }
        /*[/]*/
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
